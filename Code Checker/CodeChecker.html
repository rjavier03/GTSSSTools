<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C++ Static Checker â€” Final</title>
<style>
:root {
  --bg: #0b1220;
  --panel: #071428;
  --muted: #9aa9bf;
  --accent: #7dd3fc;
  --border: rgba(255,255,255,0.06);
  --text: #e6eef6;
  --err: #ff7b72;
  --ok: #66e07f;
  --brace: #dcdcaa;
  --paren: #c586c0;
  --bracket: #4ec9b0;
}
body {
  margin: 0; font-family: monospace; background: var(--bg); color: var(--text); display: flex; flex-direction: column; height: 100vh;
}
header {
  padding: 12px 16px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between;
}
.app { display: grid; grid-template-columns: 480px 1fr; flex: 1; gap: 16px; padding: 16px; min-height: 0; }
.panel { background: var(--panel); border-radius: 12px; border: 1px solid var(--border); display: flex; flex-direction: column; min-height: 0; overflow: hidden; }
.left { padding: 12px; display: flex; flex-direction: column; height: 100%; }
.right { padding: 12px; display: flex; flex-direction: column; flex: 1; min-height: 0; }
textarea { flex: 1; resize: vertical; width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: #021226; color: var(--text); font-family: monospace; font-size: 13px; }
.preview { flex: 1; overflow: auto; padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: #001028; font-family: monospace; font-size: 13px; white-space: pre; }
.line { display: block; padding: 2px 4px; }
.ln { display: inline-block; width: 40px; color: var(--muted); user-select: none; }
.highlight { background: rgba(125,211,252,0.16); }
.issues { margin-top: 8px; overflow: auto; max-height: 300px; }
.issue { border-left: 4px solid var(--err); padding: 8px; margin-bottom: 8px; border-radius: 6px; background: #081322; }
.issue h4 { margin:0 0 4px; font-size: 13px; }
.issue .meta { font-size: 12px; color: var(--muted); }
.issue pre { margin:0; font-family: monospace; font-size: 13px; }
button { padding: 6px 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; }
.btn { background: linear-gradient(180deg,#0ea5b7,#0b8b96); color: #fff; }
.brace { color: var(--brace); font-weight: bold; }
.paren { color: var(--paren); font-weight: bold; }
.bracket { color: var(--bracket); font-weight: bold; }
</style>
</head>
<body>

<header>
  <div>C++ Static Checker</div>
</header>

<div class="app">
  <div class="panel left">
    <div style="display:flex;flex-direction:column;height:100%">
      <div class="label">Editor</div>
      <textarea id="code" spellcheck="false">// Paste C++ code here</textarea>
      <div style="display:flex;gap:8px;margin-top:8px;">
        <button id="run" class="btn">Run Checks</button>
        <button id="clear" class="btn">Clear</button>
      </div>
    </div>
  </div>

  <div class="panel right">
    <div style="display:flex;flex-direction:column;flex:1;min-height:0">
      <div class="label">Preview</div>
      <div id="preview" class="preview"></div>
      <div class="issues" id="issues"></div>
    </div>
  </div>
</div>

<script src="core.js"></script>
<script src="validators/validate_memory.js"></script>
<script src="validators/validate_array.js"></script>
<script src="validators/validate_sql.js"></script>
<script src="validators/validate_raise.js"></script>
<script src="validators/validate_loop.js"></script>
<script src="validators/validate_tempdb.js"></script>
<script src="validators/validate_divzero.js"></script>

</body>
</html>
